<div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <div class="w-full grow bg-white-600 p-6">
        <h1 class="text-xl text-gray-700 font-semibold italic mb-5"> Tabla </h1>
        <input type="search" [formControl]="input">
        <!-- <table class="w-full text-sm text-left rtl:text-right text-gray-500"  cdk-table [dataSource]="apiResponse.results">  -->
            <table class="w-full text-sm text-left rtl:text-right text-gray-500"  cdk-table [dataSource]="charactersDataSource"> 
        <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
        <tr class="bg-white border-b" [ngClass] = "row.species === 'Alien' ? 'bg-green-50 text-green-500' : 'bg-blue-50 text-blue-500'" cdk-row *cdkRowDef="let row; columns: columns;"></tr>
        <tr cdk-footer-row class="text-xs text-gray-700 uppercase bg-gray-50" *cdkFooterRowDef="columns"></tr>

        <!--ID-->
        <ng-container cdkColumnDef="id">
            <th  cdk-header-cell *cdkHeaderCellDef class="px-6 py-3">ID</th>
            <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{element.id}}</td>
            <th  cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"> total: {{total}} - Total Data Source: {{totalDataSource}}</th>

            totalDataSource
        </ng-container>

        <!--name-->
        <ng-container cdkColumnDef="name">
            <th  class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Name</th>
            <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{element.name}}</td>
              <th  cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"> Footer Example
              </th>
        </ng-container>

         <!--status-->
         <ng-container cdkColumnDef="status">
            <th  class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Status</th>
            <td class="px-6 py-4" cdk-cell *cdkCellDef="let element">{{element.status}}</td>
            <th  cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"></th>
        </ng-container>

          <!--species-->
          <ng-container cdkColumnDef="species">
            <th  class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Species</th>
            <td class="px-6 py-4" [ngClass] = "element.species === 'Alien' ? 'text-green-500' : 'text-blue-500'" cdk-cell *cdkCellDef="let element">{{element.species}}</td>
            <th  cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"></th>
        </ng-container>

         <!--species-->
         <ng-container cdkColumnDef="image">
            <th  class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Avatar</th>
            <td  cdk-cell *cdkCellDef="let element">
                <img class="w-10 h-10 rounded-full" [src]="element.image" alt=""></td>
                <th  cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"></th>
        </ng-container>

         <!--actions-->
         <ng-container cdkColumnDef="actions">
            <th  class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Actions</th>
            <td  cdk-cell *cdkCellDef="let element">
                <app-btn (click)="update(element)"> Update</app-btn>
                <th  cdk-footer-cell *cdkFooterCellDef class="px-6 py-3"></th>
        </ng-container>
        
        </table>
    </div>
</div>
